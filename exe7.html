<body>


    
    <div class="container">
    <h1>Manipulação de Vetor</h1>
    
    <form onsubmit="event.preventDefault">
        <label for="valorInput">Digite um número:</label>
        <input type="number" id="valorInput">
        <button type="button" onclick="adicionarValor()">Adicionar</button>
    </form>

    <br>

    <button type="button" onclick="mostrarValores()">Mostrar Valores</button>
    <button type="button" onclick="maiorValor()">Maior Valor</button>
    <button type="button" onclick="menorValor()">Menor Valor</button>

    <p id="output"></p>
</div>
    <script>
        let valores = [];

        function adicionarValor() {
            const valorInput = document.getElementById("valorInput");
            const value = parseFloat(valorInput.value);

            if (!isNaN(value)) {
                valores.push(value);
                valorInput.value = "";
            }
        }

        function mostrarValores() {
            document.getElementById("output").innerText = "Valores inseridos: " + valores.join(", ");
        }

        function maiorValor() {
            const max = Math.max(...valores);
            document.getElementById("output").innerText = "Maior valor: " + max;
        }

        function menorValor() {
            const min = Math.min(...valores);
            document.getElementById("output").innerText = "Menor valor: " + min;
        }
    </script>
